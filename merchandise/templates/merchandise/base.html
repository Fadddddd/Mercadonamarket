<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} | Mercadona 🍉</title>
  </head>
  <body>
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
    >
      <a href="/" class="text-xl font-semibold hover:text-red-500"
        >🏠Mercadona</a
      >
      <div class="space-x-3">
        <form action="{% url 'search' %}" method="GET">
          <label for="search_product">🔎</label>
          <input
            type="text"
            id="search_product"
            name="q"
            placeholder="search products"
            class="border border-green-700 rounded-xl text-center"
          /><br />
        </form>
      </div>
      <div class="space-x-6">
        <a
          href="{% url 'aboutus' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >Who are we?</a
        >
        {% comment %}
        <a
          href="{% url 'categories' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >Catalogue</a
        >
        {% endcomment %}
        <a
          href="{% url 'category' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >Catalogue</a
        >
        <a
          href="{% url 'admin_button' %}"
          class="text-lg font-semibold hover:text-gray-500"
          ><button>Admin Dashboard</button></a
        >
      </div>
    </nav>
    <div class="px-6 py-6">{% block content %} {% endblock %}</div>

    <footer
      class="py-6 px-6 flex justify-between items-center border-t border-gray-200"
    >
      <div class="w-2/3 pr-10">
        <h4 class="mb-5 text-black-400">A mercadona project</h4>
      </div>
      <div class="w-1/3">
        <ul class="space-y-2">
          <li>
            <a
              href="{% url 'aboutus' %}"
              class="text-lg text-black-500 hover:text-green-700"
              >About</a
            >
          </li>
          {% comment %}
          <li>
            <a
              href="{% url 'contact' %}"
              class="text-lg text-black-500 hover:text-teal-700"
              >Contact</a
            >
          </li>
          {% endcomment %}
          <li>
            <a
              href="{% url 'privacy' %}"
              class="text-lg text-black-500 hover:text-teal-700"
              >Privacy policy</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
